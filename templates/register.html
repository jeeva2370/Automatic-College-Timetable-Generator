<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<h1 style="font-style: italic; text-align: center;color: blanchedalmond;font-size: 50px;font-family: Verdana, Geneva, Tahoma, sans-serif;">Automatic College Timetable Generator</h1>
		<div class="register">
			<h1>sign Up</h1>
			<div class="links">
				<a href="{{ url_for('login') }}">Login</a>
				<a href="{{ url_for('register') }}" class="active">Sign Up</a>
			</div>
			<form action="{{ url_for('register') }}" method="post" autocomplete="off">
				
				<label for="department">
					<i class="fas fa-graduation-cap"></i>
				</label>
				<input type="text" name="department" placeholder="Department" id="department" required>
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
                <label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Sign up">
			</form>
		</div>
	</body>
</html>
