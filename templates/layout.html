<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="{{url_for('static',filename='bootstraps.min.css')}}">
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	
		{%block style%}{%endblock%}
		
	</head>
	<body class="loggedin bg-light">
		<nav class="navtop navbar">
			<div>
				<h1 class="navbar-brand">Automatic College Timetable Generator</h1>
                <a href="{{ url_for('home') }}"><i class="fas fa-home"></i>Home</a>
				<a href="{{ url_for('database') }}"><i class="fas fa-database"></i>Database</a>
				<a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a>
			</div>
		</nav>
		<div class="content">
			{% block content %}{% endblock %}
		</div>
		<script src="{{url_for('static',filename='bootstrap.min.js')}}"></script>
		<script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
		{%block script%}{%endblock%}
	</body>
</html>
